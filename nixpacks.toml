[phases.setup]
nixPkgs = ["nodejs-20_x", "npm-9_x"]

[variables]
CACHE_BUST = "2026-01-31-02" # Force recreation of build layers - ATTEMPT 2

[phases.build]
cmds = [
    "cd backend && npm install && npx prisma generate && npm run build",
    "cd frontend && npm install && npm run build"
]

[start]
cmd = "cd frontend && npx serve -s dist -l $PORT --single"
