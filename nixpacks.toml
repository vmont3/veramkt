[phases.setup]
nixPkgs = ["nodejs-20_x", "npm-9_x"]

[variables]
CACHE_BUST = "2026-01-31-05" # Force recreation of build layers - ATTEMPT 5

[phases.build]
cmds = [
    "cd backend && npm install && npx prisma generate && npm run build",
    "cd frontend && npm install && npm run build"
]

[start]
cmd = "cd frontend && npx serve -s dist -l tcp://0.0.0.0:$PORT --single"
